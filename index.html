<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1 id="NavNombre">FDRO</h1>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio" class="hero">
            <h2>FDRO - Desarrollador Fullstack</h2>
            <p>Creando experiencias digitales increibles</p>
            <button id="botonProyectos">Ver proyectos</button>
        </section>

        <section id="proyectos" class="projects">
            <h2>Mis proyectos</h2>
            <div class="project-grid">
                <div class="project-card">
                    <img src="https://heraldodemexico.com.mx/u/fotografias/m/2020/11/5/f1280x720-278913_410588_5050.jpg" width="150" height="100">
                    <h3>Proyecto 1</h3>
                    <p>Este fue el primer proyecto</p>
                    <button class="verMas">Ver mas</button>
                </div>
                <div class="project-card">
                    <img src="https://e00-expansion.uecdn.es/assets/multimedia/imagenes/2023/01/16/16738813892252.jpg"width="150" height="100">
                    <h3>Proyecto 2</h3>
                    <p>Este fue el segundo proyecto</p>
                    <button class="verMas">Ver mas</button>
                </div>
                <div class="project-card">
                    <img src="https://cdn.unotv.com/images/2023/08/razas-gatos-mas-obedientes-131424.jpg" width="150" height="100"></a>
                    <h3>Proyecto 3</h3>
                    <p>Este fue el tercer proyecto</p>
                    <button class="verMas">Ver mas</button>
                </div>
            </div>
        </section>

       <section id="contacto" class="contact">
        <h2>Contacto</h2>

        <div class="contenido-contacto">
            <form>
                <div class="nombreYemail">
                    <input type="text" placeholder="Nombre" required>
                    <input type="email" placeholder="Email" required>
                </div>
                
            <textarea placeholder="Mensaje" required></textarea>
            <button type="submit" id="enviarMensaje">Enviar mensaje</button>
            </form>
            
            <div class="contact-image">
                <a href="https://www.youtube.com/watch?v=hvi3J3yBRXI" target="_blank">
                    <img src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Symbol.png" width="70" height="40">
                </a>

                <a href="https://www.youtube.com/watch?v=hvi3J3yBRXI">
                    <img src="https://logos-marcas.com/wp-content/uploads/2020/04/Linkedin-s%C3%ADmbolo.png" width="70" height="40">
                </a>

                <a href="https://www.youtube.com/watch?v=hvi3J3yBRXI" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" width="40" height="40">
                </a>
            </div>
        </div>
       </section>
     

    </main>

    <footer>
        <p>&copy; 2026 Mi Portafolio</p>
    </footer>
</body>
</html>
